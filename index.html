<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toko Paedi</title>
    <link rel="stylesheet" href="./style//style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1><spanclass="brand">TokoPaedi</span></h1>
      <nav>
    </header>

    <main class="grid-container">
      <section class="product-list">
        <div class="product">
          <img src="/241130399_DaviesWieandra/images/produk1.jpg" alt="Denmark Backpack">
        <div>
          <h3>Denmark Backpack</h3>
          <p>One Size <span class="cream"></span></p>
        </div>
        <div class="qty">
          <button class="decrease">-</button>
          <span class="count">1</span>
          <button class="increase">+</button>
        </div>
        <div class="price">$20</div>

      </div>
      <div class="product">
        <img src="/241130399_DaviesWieandra/images/produk2.jpeg" alt="Casual Backpack">
      </div>

      <h3>Casual Backpack</h3>
      <p>One-Size <span class="black">Black</span></p>
      <div>

      </div class="qty">
      <button class="decrease">-</button>
          <span class="count">1</span>
          <button class="increase">+</button>
        </div>
        <div class="price">$85</div>
      </div>

      <div class="product">
        <img src="/241130399_DaviesWieandra/images/produk3.png" alt="Men Backpack">

      </div>
      <h3>Men Backpack</h3>
      <p>One-Size <span class="gray">Gray</span></p>
      <div>

      </div class="qty">
      <button class="decrease">-</button>
          <span class="count">1</span>
          <button class="increase">+</button>
        </div>
        <div class="price">$150</div>
      </div>

      <div class="product"></div>
      <img src="/241130399_DaviesWieandra/images/produk4.jpg" alt="Women Backpack">
      <div>
        <h3>Women Backpack</h3>
        <p>One-Size <span class="pink">Pink</span></p>
      </div>
    </div class="qty">
    <button class="decrease">-</button>
        <span class="count">1</span>
        <button class="increase">+</button>
      </div>
      <div class="price">$150</div>
    </div>
    <section>
      <aside class="order-summary"></aside>
      <h2>Order Summary</h2>
      <form id="orderForm">
        <input type="text" name="name" placeholder="Nama" required/>
        <input type="email" name="email" placeholder="Email" required/>
        <input type="text" name="Promo" placeholder="Promo Code" />
          <button type="reset" class="reset">Reset</button>
          <button type="submit" class="apply">Apply</button>
          </form>

          <div class="total">
            <h4>Rincian Pesanan</h4>
            <table id="orderItems" style="width: 100%; font-size: 0.9rem;">
              <thead>
                <tr>
                  <th style="text-align: left;">Produk</th>
                  <th>Qty</th>
                  <th style="text-align: right;">Subtotal</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <p>Total:$ <span id="total">0</span></p>
          </div>


        <div id="orderItems" style="margin-top: 0.5rem;"></div>

        <div id="invoice" style="margin-top: 1rem;">
          <p>Diskon: $ <Span  id="discount">0</Span></p>
          <p><strong>Grand Total: $ <span id="grandTotal"><p>0</p></span></strong></p>
        </div>

        </aside>
        </main>
          
  <script src="./script/jquery-3.7.1.min.js"></script>
  <script src="./script/script.js"></script>
</body>
</html>
